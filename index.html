<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <!-- HERO & NAVBAR SECTION -->
      <section class="bg-background">
        <!-- NAVBAR SECTION -->
        <header>
          <nav>
            <!-- LOGO -->
            <div class="logo">
              <h3>Webflow</h3>
            </div>
            <!-- BTN -->
            <div class="btn">
              <button>Sign Up</button>
            </div>
          </nav>
        </header>
        <section class="hero-section">
          <div class="text-section">
            <h3>
              Cool Dark UI Template for <br />
              Webflow Agencies!
            </h3>
            <button>Stay Focused</button>
          </div>
        </section>
      </section>

      <!-- SECOND SECTION -->
      <section>
        <div class="second-section">
          <!-- Text Section -->
          <div class="text">
            <h3>See Ii in Action</h3>
            <p>
              Explore the live preview and imagine your <br />
              brand in this bold new look.
            </p>
            <button>Lunch live Preview</button>
          </div>
          <div class="img">
            <img src="./Assets/wc-mini.png" alt="" />
          </div>
        </div>
      </section>

      <section>
        <div class="third-section">
          <h1>Joined Thousands of Productive Users</h1>
          <div class="boxs">
            <div class="box1">
              <h2>50K</h2>
              <p>Active Users</p>
            </div>
            <div class="box2">
              <h2>2M+</h2>
              <p>Focus Sessions</p>
            </div>
            <div class="box3">
              <h2>95%</h2>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
